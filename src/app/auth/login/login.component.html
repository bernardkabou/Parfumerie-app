<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="loginData.email" 
          required 
          email
          #email="ngModel"
          placeholder="Votre adresse email">
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          <small *ngIf="email.errors?.['required']">L'email est requis</small>
          <small *ngIf="email.errors?.['email']">Veuillez entrer un email valide</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="loginData.password" 
          required
          #password="ngModel"
          placeholder="Votre mot de passe">
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          <small *ngIf="password.errors?.['required']">Le mot de passe est requis</small>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input 
            type="checkbox"
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"> 
          Se souvenir de moi
        </label>
        <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid">Se connecter</button>

      <div class="signup-link">
        Pas encore de compte ? 
        <a routerLink="/signup">Créer un compte</a>
      </div>
    </form>
  </div>
</div>
